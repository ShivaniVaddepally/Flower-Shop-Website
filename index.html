<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomify - Flower Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Bloomify</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#">Cart</a>
        </div>
    </header>

    <section class="hero">
        <h1>Fresh Flowers Delivered To You</h1>
        <p>Beautiful blooms for every occasion.</p>
        <a href="#" class="btn">Shop Now</a>
    </section>

    <section class="products">
        <h2>Our Best Sellers</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="roses.jpg" alt="Roses">
                <h3>Red Roses</h3>
                <p>$25.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product-card">
                <img src="tulips.jpg" alt="Tulips">
                <h3>Colorful Tulips</h3>
                <p>$18.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product-card">
                <img src="sunflower.webp" alt="Sunflowers">
                <h3>Sunflower Bundle</h3>
                <p>$20.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Bloomify. All rights reserved.</p>
    </footer>

</body>
</html>
